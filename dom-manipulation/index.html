<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    
    <!-- Filter by Category -->
    <div>
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
        <!-- Categories will be dynamically populated -->
      </select>
    </div>

    <!-- Quote Display Section -->
    <div id="quoteDisplay"></div>
    
    <!-- Button to Show New Quote -->
    <button id="newQuote">Show New Quote</button>
    
    <!-- Add Quote Form will be inserted dynamically -->
    
    <!-- Export Quotes Button -->
    <button id="exportQuotes">Export Quotes as JSON</button>
    
    <!-- Import Quotes File Input -->
    <div>
      <label for="importFile">Import Quotes (JSON File):</label>
      <input type="file" id="importFile" accept=".json" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
